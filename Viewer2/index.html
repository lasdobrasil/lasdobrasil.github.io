<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
      <div class="row" id="imagelistcontainer">
      </div>
        <script>
            function createElementimage(key){
           	  const elemento = document.createElement("div");
              const imagem = document.createElement("img");
              const classe = document.createAttribute("class");
              classe.value = "column";
              const src = document.createAttribute("src");
              src.value = key;
              imagem.setAttributeNode(src);
              elemento.setAttributeNode(classe);
              elemento.appendChild(imagem);
              return elemento;
            
            }
            const imagelistcontainer = document.getElementById("imagelistcontainer");
            const urlParams = new URLSearchParams(window.location.search);
            for (key of urlParams.getAll('url')){
            	imagelistcontainer.appendChild(createElementimage(key));  
			}
	</script>
    
</body></html>
